baseURL: https://example.org/
languageCode: en-us
title: Lennart Damen
theme: hextra
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: Drawings
      pageRef: /drawings
      weight: 1
    - name: Search
      params:
        type: search
caches:
  images:
    dir: :cacheDir/images
params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  footer:
    enable: false