# Base settings
baseURL: https://lennart-damen.github.io/website/
languageCode: en-us
title: Lennart Damen

# For custom layout
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# For Github Pages hosting
caches:
  images:
    dir: :cacheDir/images
canonifyURLs: true
relativeURLs: false

# Hextra layout
theme: hextra
menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: Drawings
      pageRef: /drawings
      weight: 1
    - name: Search
      params:
        type: search
params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  footer:
    enable: false