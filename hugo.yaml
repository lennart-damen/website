# Base settings
baseURL: https://lennart-damen.github.io/website/
languageCode: en-us
title: Lennart Damen

# For custom layout
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Hextra layout
theme: hextra
menu:
  main:
    - name: Professional
      pageRef: /professional
      weight: 1  
    - name: Personal
      pageRef: /personal
      weight: 2
    - name: Drawings
      pageRef: /drawings
      weight: 3
    - name: Search
      params:
        type: search
      weight: 4
params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /website
      width: 40
      height: 20
  footer:
    enable: false
  theme:
    default: light
    displayToggle: false
